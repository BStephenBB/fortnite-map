      <h2 id="or">Or</h2>
      <p>Click the map to show the nearest apple, mushroom, and rift locations!</p>

</body>

<script>
  const all_apples = document.getElementsByClassName("apples");
  const all_shrooms = document.getElementsByClassName("shrooms");
  const all_rifts = document.getElementsByClassName("rifts");

  const display_status = {
    "apples": {
      "displayed": false
    },
    "shrooms": {
      "displayed": false
    },
    "rifts": {
      "displayed": false
    }
  }


  function toggle_apples() {
    if (!display_status.apples.displayed) {
      let i;
      for (i = 0; i < all_apples.length; i++) {
        all_apples[i].style.opacity = 1;
      }
      display_status.apples.displayed = true;
    }
    else {
      let i;
      for (i = 0; i < all_apples.length; i++) {
        all_apples[i].style.opacity = 0;
      }
      display_status.apples.displayed = false;
    }
  }
  function toggle_shrooms() {
    if (!display_status.shrooms.displayed) {
      let i;
      for (i = 0; i < all_shrooms.length; i++) {
        all_shrooms[i].style.opacity = 1;
      }
      display_status.shrooms.displayed = true;
    }
    else {
      let i;
      for (i = 0; i < all_shrooms.length; i++) {
        all_shrooms[i].style.opacity = 0;
      }
      display_status.shrooms.displayed = false;
    }
  }
  function toggle_rifts() {
    if (!display_status.rifts.displayed) {
      let i;
      for (i = 0; i < all_rifts.length; i++) {
        all_rifts[i].style.opacity = 1;
      }
      display_status.rifts.displayed = true;
    }
    else {
      let i;
      for (i = 0; i < all_rifts.length; i++) {
        all_rifts[i].style.opacity = 0;
      }
      display_status.rifts.displayed = false;
    }
  }

  function hide(hideThis) {
    let i;
    for (i = 0; i < hideThis.length; i++) {
      hideThis[i].style.opacity = 0;
    }
    display_status.apples.displayed = false;
    display_status.shrooms.displayed = false;
    display_status.rifts.displayed = false;
  }

  let apple_arr = Array.from(all_apples);
  let shroom_arr = Array.from(all_shrooms);
  let rift_arr = Array.from(all_rifts);

  let appleCoords = apple_arr.map(link => {
    let rect = link.getBoundingClientRect();
    return [rect.x, rect.y];
  });

  let shroomCoords = shroom_arr.map(link => {
    let rect = link.getBoundingClientRect();
    return [rect.x, rect.y];
  });

  let riftCoords = rift_arr.map(link => {
    let rect = link.getBoundingClientRect();
    return [rect.x, rect.y];
  });

  // document.getElementById("mawp").onclick = placeMarker;
  // function placeMarker(event) {
  //   let x = event.clientX;
  //   let y = event.clientY;
  //   let marker = document.getElementById("marker");
  //   marker.style.display = "initial";
  //   marker.style.position = "absolute";
  //   marker.style.left = x + 'px';
  //   marker.style.top = y + 'px';
  // }

  document.getElementById("map-wrapper").addEventListener("click", ev => {

    let apple_distances = [];
    let shroom_distances = [];
    let rift_distances = [];

    appleCoords.forEach(appleCoords => {
      let distance = Math.hypot(appleCoords[0] - parseInt(ev.clientX), appleCoords[1] - parseInt(ev.clientY));
      apple_distances.push(parseInt(distance));
    });

    shroomCoords.forEach(shroomCoords => {
      let distance = Math.hypot(shroomCoords[0] - parseInt(ev.clientX), shroomCoords[1] - parseInt(ev.clientY));
      shroom_distances.push(parseInt(distance));
    });

    riftCoords.forEach(riftCoords => {
      let distance = Math.hypot(riftCoords[0] - parseInt(ev.clientX), riftCoords[1] - parseInt(ev.clientY));
      rift_distances.push(parseInt(distance));
    });

    let closestAppleIndex = apple_distances.indexOf(Math.min(...apple_distances));
    let closestShroomIndex = shroom_distances.indexOf(Math.min(...shroom_distances));
    let closestRiftIndex = rift_distances.indexOf(Math.min(...rift_distances));

    if (sliderArr[0].classList.contains("clicked")) {
      sliderArr[0].classList.remove("clicked");
      circleArr[0].classList.remove("circle-clicked");
      icons[0].style.fill = "#eff4ff";
    }
    if (sliderArr[1].classList.contains("clicked")) {
      sliderArr[1].classList.remove("clicked");
      circleArr[1].classList.remove("circle-clicked");
      icons[1].style.fill = "#eff4ff";
    }
    if (sliderArr[2].classList.contains("clicked")) {
      sliderArr[2].classList.remove("clicked");
      circleArr[2].classList.remove("circle-clicked");
      icons[2].style.fill = "#eff4ff";
    }

    hide(all_shrooms);
    hide(all_apples);
    hide(all_rifts);
    apple_arr[closestAppleIndex].style.opacity = 1;
    shroom_arr[closestShroomIndex].style.opacity = 1;
    rift_arr[closestRiftIndex].style.opacity = 1;
  })

  /*-----slider script------*/

  const slider = document.getElementById("wrap");
  const slider2 = document.getElementById("wrap2");
  const slider3 = document.getElementById("wrap3");
  const sliderArr = [slider, slider2, slider3];

  const circle = document.getElementById("circle");
  const circle2 = document.getElementById("circle2");
  const circle3 = document.getElementById("circle3");
  const circleArr = [circle, circle2, circle3];

  var icons = document.getElementsByTagName("path");



  function swap(sliderNum) {
    if (sliderArr[sliderNum].classList.contains("clicked")) {
      sliderArr[sliderNum].classList.remove("clicked");
      circleArr[sliderNum].classList.remove("circle-clicked");
      icons[sliderNum].style.fill = "rgba(153, 153, 153, 0.4)";
    }
    else {
      sliderArr[sliderNum].classList.add("clicked");
      circleArr[sliderNum].classList.add("circle-clicked");
      if (sliderNum == 0) {
        icons[sliderNum].style.fill = "#fc4445";
      }
      if (sliderNum == 1) {
        icons[sliderNum].style.fill = "#1575C1";
      }
      if (sliderNum == 2) {
        icons[sliderNum].style.fill = "#1575C1"; //add color for rift here
      }


    }
  }

</script>
